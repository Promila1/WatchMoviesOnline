    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #222;
        }

        /* Menu Bar Styles */
        nav {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }

        nav select {
            background-color: #333;
            color: white;
            border: 1px solid #e50914;
            font-size: 14px;
            padding: 5px;
            width: 100%; /* Make the select take up full width */
            max-width: calc(100vw - 30px); /* Set max-width to viewport width minus 10px */
            margin: 0 auto; /* Centers the select within the available width */
            display: block; /* Makes sure the dropdown is visible on mobile */
            border-radius: 5px; /* Rounded corners */
            transition: all 0.3s ease; /* Smooth transition for hover */
        }

        nav select:hover {
            border-color: #f1c40f; /* Highlight the dropdown on hover */
        }

        /* Mobile View: */
        @media (max-width: 768px) {
            nav select {
                display: block;
            }
        }

        #linkGrid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1px;
    max-width: 1200px;
    color: #e50914;
  
    margin: 10px 5px 10px 5px; /* margin: top right bottom left */
    padding: 10px 10px 10px 10px; /* padding: top right bottom left */
    width: 100%;
}


.link-card {
    background-color: #222;
    color: #e50914;
    border-radius: 2px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s ease;
    border: 1px solid black; /* Red border for each card */

    /* Apply margin and padding */
    margin: 10px 10px; /* 10px top & bottom, 15px left & right */
    padding: 5px; /* Uniform padding inside the card */
}


        .link-card:hover {
            transform: translateY(-5px);
        }

        .link-card img {
            width: 100%;
            height: 150px; /* Set a fixed height */
            object-fit: cover; /* Ensure consistent image size */
        }

        .link-card a {
    border: #e50914;
    text-decoration: none; /* Removes underline from the link */
}
        .link-card h3 {
            font-size: 10px;
            margin: 1px;
            color: #EAEAEA;
            font-weight: normal;
        }

        .link-card p {
            margin: 0;
            font-size: 10px;
            overflow: hidden;
            display: -webkit-box;
            background-color: #222;
            -webkit-box-orient: vertical;
            color: #EAEAEA;
            -webkit-line-clamp: 2;
            text-overflow: ellipsis;
        }

        #searchInput {
            margin-top: 10px;
            padding: 5px;
            font-size: 13px;
            width: 92%;
            max-width: 1200;
            border: 1px solid #e50914;
            background-color: #D3D3D3;
            border-radius: 2px;
        }

        #seeMoreBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #e50914;
            color: #EAEAEA;
            border: none;
            border-radius: 2px;
        }

        #seeMoreBtn:hover {
            background-color:#f1c40f; /* hover background color */
        }

        @media (max-width: 768px) {
            #linkGrid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 769px) {
            #linkGrid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>

                linkGrid.innerHTML = links.map(link => `

                }
                displayLinks(filteredLinks);
            });

            // Search functionality

                if (searchTerm === "") {
                    // Reset to the currently selected category's links when search is cleared
                    const selectedCategory = categorySelect.value;
                    if (selectedCategory === "all") {
                        filteredLinks = dataAll;
                    } else if (selectedCategory === "movies") {

                    } else if (selectedCategory === "webseries") {

                    } else if (selectedCategory === "shorts") {
                        filteredLinks = dataShorts;
                    }
                } else {

                        link.title.toLowerCase().includes(searchTerm) ||
                        link.description.toLowerCase().includes(searchTerm)
                    );
                }
